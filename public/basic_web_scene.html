<script>
    require([
        "esri/views/SceneView",
        "esri/WebScene",
        "dojo/dom",
        "dojo/domReady!"
    ], function(
        SceneView, WebScene, dom
    ) {

        var titleDiv = dom.byId("titleDiv");

        /************************************************************
         * Creates a new WebScene instance. A WebScene must reference
         * a PortalItem ID that represents a WebScene saved to
         * arcgis.com or an on-premise portal.
         *
         * To load a WebScene from an on-premise portal, set the portal
         * url with esriConfig.portalUrl.
         ************************************************************/
        var scene = new WebScene({
            portalItem: { // autocasts as new PortalItem()
                //id: "aaa3a9976baef9240ab8645ee25c7e9c096"
                id: "3a9976baef9240ab8645ee25c7e9c096"
            }
        });

        /************************************************************
         * Set the WebScene instance to the map property in a SceneView.
         ************************************************************/
        var view = new SceneView({
            map: scene,
            container: "viewDiv",
            padding: {
                top: 40
            }
        });

        view.then(function() {
            view.goTo({
                center: [138.727778, 35.360556],
                zoom: 12,
                heading: 180,
                tilt: 90
            })
        });

        var selectBox = document.getElementById('select-mountains');
        selectBox.addEventListener('change', function () {
           var latlon = this.value.split(',');
           if (latlon.length > 1) {
               view.goTo({
                   center: [Number(latlon[1]), Number(latlon[0])],
                   zoom: 14,
                   heading: 0,
                   tilt: 70
               });
           }
        });


    });
</script>
